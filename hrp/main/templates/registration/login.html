{% extends 'main/base.html' %}
{% block title %} Login {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    h1 {
        margin-bottom: 5px !important;
        }

    body {
        background-image: url("https://img.stablecog.com/insecure/256w/aHR0cHM6Ly9iLnN0YWJsZWNvZy5jb20vYjYzNjg0ODUtOWYwMy00YTczLWJlMGMtMGNmYzFmN2Y1OTc3LmpwZWc.webp");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: 'Roboto', sans-serif;
        color: #333;

    }

    .login-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        max-width: 400px;
        margin: 100px auto;
        margin-top: 20px
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .login-container h1 {
        margin-bottom: 20px;
        font-weight: 500;
        color: #007BFF;
    }

    .login-container p {
        margin-top: 10px;
        font-size: 14px;
    }

    .login-container a {
        color: #007BFF;
        text-decoration: none;
    }

    .login-container a:hover {
        text-decoration: underline;
    }

    .btn-success {
        background-color: #000;
        border-color: #000;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        color: white;
    }

    .btn-success:hover {
        background-color: #333;
        border-color: #333;
    }
</style>
<div class="login-container">

    <form method="post">
        {% csrf_token %}{{form|crispy}}
        <p> Don't have an account? Create one <a href="{% url 'sign_up' %}">Here</a>!</p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
{% endblock %}
